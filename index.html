<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pledge — Commitments with Stakes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Pledge</h1>
    <p class="tagline">Write promises, set a penalty — everything stays on your device.</p>
  </header>

  <main>
    <section class="card">
      <form id="promise-form">
        <input id="title" placeholder="Promise (e.g. Go to gym 4× week)" required />
        <textarea id="description" placeholder="Notes (optional)"></textarea>
        <input id="beneficiary" placeholder="Beneficiary (name or phone/email)" />
        <div class="row">
          <input id="amount" type="number" min="0" step="0.01" placeholder="Penalty amount (₹)" />
          <input id="dueDate" type="date" />
        </div>
        <div class="row actions">
          <button type="submit">Add Promise</button>
          <button type="button" id="clear-form">Clear</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="list-head">
        <h2>Your Promises</h2>
        <div class="list-actions">
          <button id="export-btn">Export JSON</button>
          <button id="import-btn">Import JSON</button>
          <button id="clear-btn" class="danger">Clear All</button>
          <input id="import-file" type="file" accept=".json" style="display:none" />
        </div>
      </div>
      <ul id="promise-list" class="promise-list"></ul>
      <p id="empty-msg" class="muted">No promises yet — add one above.</p>
    </section>
  </main>

  <footer>
    <small>Local-first: data stays in your browser. Use Export to backup or share.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
